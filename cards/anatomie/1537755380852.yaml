Title: 'Upper Limb'

OccludedImage: '<img src="paste-17798344474625.jpg" />'
Clinical: 'Ein gebrochenes Os scaphoideum (Kahnbein) ist unmittelbar nach der Fraktur im Röntgen oft schwer zu erkennen, obwohl es normalerweise im MRT leicht zu erkennen ist. Darüber hinaus kann eine Querfraktur des Kahnbeins an seiner „Taille“ zu einer avaskulären Nekrose des proximalen Segments führen, da die Blutversorgung des Kahnbeins distal in den Knochen eintritt.'
