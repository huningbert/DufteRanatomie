Title: 'Untere Extremität'

OccludedImage: '<img src="paste-6966436954113.jpg" />'
Clinical: 'Der N. fibularis communis ist der am häufigsten verletzte Nerv im Körper. Wo er sich um den Hals der Fibula windet, liegt er subkutan und ist anfällig für Verletzungen. Nach einer starken Kompression des N. fibularis communis zeigt der Patient einen Fallfuß, da alle Dorsalflexoren des Fußes gelähmt sind. Während der Patient geht, schlägt der Fuß mit einem deutlich klingenden Klopflaut scharf auf den Boden. Auch während der Schwungphase des Gehens muss der Patient den Fuß höher anheben, damit die Zehen nicht am Boden schleifen. Dieses charakteristische Laufmuster ist als Steppergang (auch Hahnentritt oder Storchengang) bekannt.'
