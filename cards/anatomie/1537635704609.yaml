Title: 'Thorax'

OccludedImage: '<img src="paste-18605798326273.jpg" />'
Clinical: 'Die rauen Mm. pectinati der Vorhöfe befinden sich in den Auricula atrii. Der Rest der Atrien hat glatte Wände. Der Nodus sinuatrialis befindet sich in der Crista terminalis, die die glatte und raue Wand trennt. Dieser Knoten ist der Schrittmacher des Herzens und wird normalerweise über einen Vorhofast der rechten Koronararterie mit Blut versorgt.'
