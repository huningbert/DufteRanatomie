Title: 'Kopf und Nacken'

OccludedImage: '<img src="paste-23768349016065.jpg" />'
Clinical: 'Der N. laryngeus inferior ist die Fortsetzung des N. laryngeus recurrens im Inneren des Kehlkopfes. Dieser Nerv innerviert alle Kehlkopfmuskeln außer dem M. cricothyroideus und sorgt auch für die sensorische Innervation der Schleimhaut unterhalb des Ventriculus laryngis.'
