Title: 'Vordere Bauchwand&nbsp;3'

OccludedImage: '<img src="MSA-Anterior_Abdominal_Wall_34.jpg">'
Clinical: '<b>Klinik:</b>  Kremasterreflex: Bestreichen der Oberschenkelinnenseiten → Hoden wird ipsilateral angehoben<br>Reizleitung: N. genitofemoralis (Segment L1–2) mit R. femoralis (afferenter Schenkel) und R. genitalis (efferenter Schenkel)<br><br>'
Comment: '<b>Kommentar:</b>  Nach dem Passieren des Leistenrings bilden die Muskelfasern des Kremasters eine Reihe von Schlingen, die eingebettet sind in die <i>Fascia cremasterica</i> (umgibt beim Mann den Samenstrang).<br><br>Der Samenstrang ist von 3 Faszienschichten bedeckt, die von der Bauchdecke stammen. Die <i>Fascia spermatica externa</i> leitet sich von der äußeren Bauchaponeurose ab; die <i>Fascia cremasterica</i> vom inneren schrägen Bauchmuskel; und die <i>Fascia spermatica interna</i> stammt aus der <i>Fascia transversalis</i>.<br><br>'
Usernotes: ''
Origin: '<b>Ursprung:</b>  Dieser dünne Muskel entspringt in der Mitte des <i>Lig. inguinale</i> und ist eine Fortsetzung des <i>M. obliquus internus abdominis</i>.<br><br>'
Insertion: '<b>Ansatz:</b>  Wird mit einer kleinen Sehne an Tuberculum pubicum und Crista pubica befestigt.<br><br>'
Attachments: ''
Innervation: '<b>Innervation:</b>  N. genitofemoralis (Segment L1–2)<br><br>'
Actions: '<b>Funktion:</b>  Hodenhebermuskel<br>Kremasterreflex: Bestreichen der Oberschenkelinnenseiten → Hoden wird ipsilateral angehoben<br>Reizleitung: N. genitofemoralis (Segment L1–2) mit R. femoralis (afferenter Schenkel) und R. genitalis (efferenter Schenkel)<br><br>'
