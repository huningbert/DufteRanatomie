Title: 'Untere Extremität'

OccludedImage: '<img src="paste-14418205212673_1349468305012.jpg" />'
Clinical: 'Die Mm. lumbricalis pedis entspringen alle auf der medialen Seite der jeweiligen Sehnen II bis V des M. flexor digitorum longus. Sie beugen hauptsächlich die Artt. metatarsophalangeales der zugehörigen Zehen. Der erste M. lumbricalis wird vom N. plantaris medialis innerviert, während die anderen drei vom N. plantaris lateralis innerviert werden. Eine Verletzung des N. plantaris lateralis würde die Zehen 2 bis 5 betreffen, jedoch nicht den Hallux.'
