Title: 'Obere Extremität'

OccludedImage: '<img src="paste-18305150615553.jpg" />'
Clinical: 'Die A. princeps pollicis (Hauptarterie des Daumens) zweigt von der A. radialis ab, wenn diese in den tiefen Teil der Handinnenseite eintritt; die A. princeps pollicis verläuft zwischen dem ersten M. interosseus dorsalis und dem Caput obliquum des M. adductor pollicis. Sie begleitet dann den ersten Os metacarpale (mediale Seite) bis zur Basis der Phalanx proximalis, wo sie unter der Sehne des M. flexor pollicis longus zu finden ist; sie teilt sich dann in zwei Äste, um den Daumen zu versorgen. Einer der Gründe, warum ein Arzt den Puls eines Patienten mit den Spitzen des Zeige- und Mittelfingers palpiert, besteht darin, seinen eigenen Puls der A. princeps pollicis nicht zu fühlen.'
