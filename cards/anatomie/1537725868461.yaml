Title: 'Obere Extremität'

OccludedImage: '<img src="paste-15882789060609.jpg" />'
Clinical: 'Das Thoracic-Outlet-Syndrom (TOS) entsteht durch die Kompression des Gefäßnervenbündels, das über die erste Rippe zwischen dem M. scalenus anterior und dem M. scalenus medius verläuft (häufig sind der untere Teil des Plexus brachialis und die A. subclavia betroffen). Die Anzeichen und Symptome von TOS sind variabel, wobei der Patient häufig neurogene Symptome wie Taubheit, Schmerzen und Parästhesien in der oberen Extremität zeigt. Die Finger können sich aufgrund der arteriellen Kompression und der nachfolgenden Gefäßschädigung auch kalt anfühlen.'
