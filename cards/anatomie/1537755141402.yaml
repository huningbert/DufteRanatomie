Title: 'Obere Extremität'

OccludedImage: '<img src="paste-17506286698497.jpg" />'
Clinical: 'Der Canalis ulnaris, auch Guyon-Loge genannt, ist ein Raum am Handgelenk zwischen dem Os pisiforme und dem Os hamatum. Es wird von der A. ulnaris und dem N. ulnaris durchquert. Das Loge-de-Guyon-Syndrom (im Englischen auch handlebar palsy) resultiert aus einer Einklemmung des Ulnarnervs im Kanal. Die Symptome beginnen normalerweise mit einem Kribbeln im vierten und fünften Finger; diese Symptome können zu einem Verlust der Empfindung und/oder Parese/Lähmung vieler intrinsischer Handmuskeln führen.'
