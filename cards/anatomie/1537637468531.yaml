Title: 'Abdomen'

OccludedImage: '<img src="paste-21195663605761.jpg" />'
Clinical: 'Wenn sich ein Gallenstein an der Spitze der Papilla duodeni major (wo sich der M. sphincter Oddi befindet) festsetzt, blockiert er sowohl den Hauptpankreasgang als auch den Hauptgallengang. Infolgedessen kann die Galle in die Bauchspeicheldrüse zurückfließen und eine Pankreatitis verursachen. Schmerzen der Bauchspeicheldrüsen sind normalerweise im oberen mittleren oder oberen linken Teil des Abdomens lokalisiert. Sie können auch nach hinten ausstrahlen.'
