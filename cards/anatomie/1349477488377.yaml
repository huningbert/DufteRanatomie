Title: 'Arterien des Oberschenkels und Knies: Schema'

OccludedImage: '<img src="MSA-Arteries_of_Thigh_and_Knee-Schema67.jpg">'
Clinical: '<b>Klinik:</b> Arterielle Pulse können über die proximale A. femoralis im Trigonum femorale oder hinter in der Fossa poplitea über der A. poplitea abgenommen werden.'
Comment: '<b>Kommentar: </b>Die Arteria femoralis ist eine Fortsetzung der A. iliaca externa. Sein tiefer Ast versorgt die tiefen Muskeln des Oberschenkels mit Blut. <br><br>Die A. circumflexa femoris medialis und lateralis bilden eine reichhaltige Anastomose um das Hüftgelenk. In ähnlicher Weise wird eine Anastomose um das Kniegelenk durch A. superior/inferior medialis/lateralis genus gebildet. <br><br>Wenn die A. femoralis durch den Hiatus adductorius des M. adductor magnus verläuft, nimmt sie eine Position hinter dem Knie (Possa poplitea) ein und wird zur A. poplitea. Unterhalb des Knies teilt sich die A. poplitea in vordere und hintere Äste der A. tibialis.'
