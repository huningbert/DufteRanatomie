Title: 'Abductor Hallucis'

OccludedImage: '<img src="MSA-Abductor_Hallucis51.jpg">'
Clinical: '<b>Klinisch:</b>  Plantarfasziitis (Fersenspornsyndrom) ist eine häufige Ursache von Fersenschmerzen, insbesondere bei Joggern, und resultiert aus einer Entzündung der Plantaraponeurose an ihrem Ansatzpunkt am Fersenbein (Calcaneus; in dieser Abbildung geschnitten).<br>'
Comment: '<b>Kommentar:</b>  Die Sehne des <i>M. abductor hallucis</i> und die mediale Sehne des <i>M. flexor hallucis brevis</i> inserieren zusammen.<br><br>Die erste Schicht der Fußmuskulatur wird bedeckt von einer medialen und lateralen Plantarfaszie und einer zentralen verdickten Plantaraponeurose (Faszie).  Plantarfasziitis (Fersenspornsyndrom) ist eine häufige Ursache von Fersenschmerzen, insbesondere bei Joggern, und resultiert aus einer Entzündung der Plantaraponeurose an ihrem Ansatzpunkt am Fersenbein (Calcaneus; in dieser Abbildung geschnitten).<br>'
Usernotes: ''
Origin: '<b>Ursprung (proximal):</b>  Entsteht aus dem <i>Processus medialis tuberis calcanei</i> und aus dem <i>Retinaculum flexorum</i> und der Plantaraponeurose.<br><br>'
Insertion: '<b>Ansatz (distal):</b>  Setzt an an der medialen Seite der Basis der proximalen Phalanx der großen Zehe.<br><br>'
Attachments: ''
Innervation: '<b>Innervation:</b>  <i>N. plantaris medialis</i> (S2 und S3).<br><br>'
Actions: '<b>Funktion:</b>  Abduziert den großen Zeh am Großzehengrundgelenk (Metatarsophalangealgelenk) und kann den Zeh beugen.<br><br>'
Plate: 'Atlas Plate 521'
