Title: 'Gehirn'

OccludedImage: '<img src="paste-25430501359617.jpg" />'
Clinical: 'Die Karotisstenose ist eine Verengung der Halsschlagadern, die durch den Aufbau atherosklerotischer Plaques verursacht wird. Die Bifurcatio carotidis ist ein häufiger Ort der Arteriosklerose. Von dieser Stelle aus können Emboli aus atherosklerotischen Plaque zum Gehirn gelangen und die Hirndurchblutung verstopfen. Eine vorübergehende ischämische Attacke (TIA), manchmal auch als Mini-Schlaganfall bezeichnet, ist oft ein Symptom einer Karotisstenose. Eine TIA unterscheidet sich von einem Schlaganfall dadurch, dass die Durchblutung des Gehirns nur vorübergehend unterbrochen wird und etwaige neurologische Defizite innerhalb von 24 Stunden verschwinden. TIAs sollten jedoch nicht ignoriert werden, da sie oft „Warnzeichen“ für einen Schlaganfall sind.'
