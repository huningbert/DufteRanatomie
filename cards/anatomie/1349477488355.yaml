Title: 'Vordere Bauchwand: Oberflächliche Schichten'

OccludedImage: '<img src="MSA-Anterior_Abdominal_Wall-Superior_Dissection1.jpg" />'
Clinical: '<b>Klinisch:</b>  Auf der linken Seite (Patienten-Links) dieser Präparation sieht man die fettige Camper-Faszie und die darunter liegende membranöse (Scarpa-)Faszie der Bauchdecke. Diese Faszienebenen sind wichtig für die Ausbreitung von Infektionen. Flüssigkeit aus der Dammregion (z.B. geplatzte Harnröhre) kann sich zwischen der Scarpa-Faszie und der darunter liegenden (tiefen) Faszie des äußeren schrägen Bauchmuskels und der Aponeurose in die Bauchdecke ausbreiten.<br>'
Comment: '<b>Kommentar:</b>  Dies ist der größte und oberflächlichste der 3 flachen Bauchmuskeln.<br><br>Eine Schwäche der vorderen Bauchwand kann zu Hernien führen, bei denen darunter liegende Eingeweide und Fett nach vorne vorragen und eine Ausbeulung oder Ruptur der vorderen Muskelschichten verursachen können. Die häufigsten Arten von Bauchwandhernien sind Leistenhernien (Leistenbruch), Nabelhernien (Nabelbruch), Hernien der Linea alba (Bauchwandbruch, epigastrische Hernie; tritt normalerweise im Oberbauchbereich auf) und Narbenhernien (treten an der Stelle einer früheren Operationsnarbe auf).<br><br><img src="ana_006100_bauchmuskeln_seitlich.png"><br><br>'
Usernotes: ''
Origin: '<b>Ursprung:</b>  5.–12.&nbsp;Rippe<br><br>'
Insertion: '<b>Ansatz:</b>  Crista iliaca<br>Vorderes Blatt der Rectusscheide<br>Linea alba<br>&quot;<b>Hosentaschenverlauf</b>&quot;Von kranial/lateral nach kaudal/medial verlaufend<br><br>'
Attachments: ''
Innervation: '<b>Innervation:</b>  <i>Nn. intercostales</i> T7-11 und <i>N. subcostalis</i> (T12).<br><br><br><br>'
Actions: '<b>Funktion:</b>  Komprimiert den Bauchinhalt. Beugt beidseitig kontrahierend die Wirbelsäule oder den Rumpf. Beugt einseitig die Wirbelsäule seitlich und dreht sie, um die Schulter der gleichen Seite nach vorne zu bringen.<br><br>'
