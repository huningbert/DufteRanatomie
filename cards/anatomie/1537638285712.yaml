Title: 'Abdomen'

OccludedImage: '<img src="paste-22466973925377.jpg" />'
Clinical: 'Ein Bauchaortenaneurysma ist eine lokalisierte Vergrößerung der Aorta aufgrund einer Schwäche der Aortenwand. Bei einer nicht adipösen Person kann der Untersucher die Pulsationen des erweiterten Gefäßes bei tiefer Palpation des Mittelbauchs spüren. Die Ruptur eines solchen Aneurysmas ist verbunden mit starken Bauchschmerzen und wahrscheinlichem Tod aufgrund von Blutverlust.'
