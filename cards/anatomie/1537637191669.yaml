Title: 'Abdomen'

OccludedImage: '<img src="paste-20753281974273.jpg" />'
Clinical: 'The duodenum has four parts: superior, descending,&nbsp;inferior, and ascending (sometimes designated at first,&nbsp;second, third, and fourth). The first three parts are&nbsp;associated with the corresponding lumbar vertebrae&nbsp;(L1, L2, and L3). The distal three parts of the duodenum&nbsp;are retroperitoneal.'
