Title: 'Untere Extremität'

OccludedImage: '<img src="paste-5647881994241.jpg" />'
Clinical: 'Meralgia paresthetica ist eine Erkrankung, die mit Schmerzen oder Taubheitsgefühl im seitlichen Oberschenkel einhergeht, die durch eine Kompression des N. cutaneus femoris lateralis beim Durchgang durch das Leistenband verursacht wird. Eine Kompression des Nervs kann auf Gewichtszunahme, Schwangerschaft, Schwellung, Verletzung und eng anliegende Kleidung zurückzuführen sein. Das Beheben der Ursache der Kompression lindert normalerweise den Zustand, obwohl in einigen Fällen eine Operation erforderlich ist, um den Nerv zu dekomprimieren.'
