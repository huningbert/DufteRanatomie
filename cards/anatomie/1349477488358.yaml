Title: 'Vordere Thoraxwand: Innenansicht 1'

OccludedImage: '<img src="MSA-Anterior_Thoracic_Wall-Internal_View_13.jpg">'
Clinical: '<b>Klinisch:</b> Die Interkostalmuskeln unterstützen die Atmung und können hypertrophieren, wenn sich eine Atemwegserkrankung entwickelt, wie z.B. eine chronisch obstruktive Lungenerkrankung wie Asthma oder Emphysem.<br>'
Comment: '<b>Kommentar:</b>  Im Allgemeinen verlaufen die Fasern der inneren Interkostalmuskeln ungefähr senkrecht zu denen der äußeren Interkostalmuskeln. <br><br>Alle Interkostalmuskeln halten die Interkostalräume steif und verhindern, dass sie sich bei der Exspiration ausbeulen und bei der Inspiration eingezogen werden.<br>'
Usernotes: ''
Origin: '<b>Ursprung (oberer Ansatz):</b>  Diese Muskeln entspringen einer Kante an der Innenfläche der unteren Seite jeder Rippe und dem entsprechenden Rippenknorpel.  <br><br>'
Insertion: '<b>Ansatz (unterer Ansatz):</b>  Sie setzen am oberen Rand der darunterliegenden Rippe an.<br><br>'
Attachments: ''
Innervation: '<b>Innervation:</b>  Nn. intercostales 1–11<br><br>'
Actions: '<b>Funktion:</b> Mm. intercostales interni: Exspiration<br><br>'
