Title: 'Articulationes metacarpophalangeales&nbsp;1: Mediale Ansicht'

OccludedImage: '<img src="MSA-Metacarpophalangeal_Ligaments_1-Medial_Views11.jpg">'
Clinical: '<b>Clinical:</b> Dorsal dislocation of the proximal interphalangeal joint is fairly common. Palmar and rotational dislocations are uncommon but can occur. Distal dislocations or fractures of the distal interphalangeal joint may occur from a direct blow to the fingertip (mallet finger), e.g., by a baseball or volleyball, often with extensor tendon damage. <br>'
Comment: '<b>Comment:</b>  The metacarpophalangeal joints are biaxial condyloid synovial joints that participate in flexion and extension, abduction and adduction, and circumduction.  The capsule is supported by the collateral and palmar (volar) ligaments.  The collateral ligaments are tight in flexion and loose in extension.  <br><br>The interphalangeal joints (proximal interphalangeal and distal interphalangeal) are uniaxial synovial hinge joints that participate in flexion and extension.  Ligaments similar to the metacarpophalangeal joints reinforce these joints.  The palmar ligaments prevent hyperextension.<br>'
