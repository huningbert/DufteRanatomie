Title: 'Thorax'

OccludedImage: '<img src="paste-19314467930113.jpg" />'
Clinical: 'Die Koronardominanz wird durch die Koronararterie bestimmt, aus der die Arteria interventricularis posterior (PDA) hervorgeht. Die rechte Koronararterie dominiert bei etwa 70 % der Bevölkerung, während die linke Koronararterie bei etwa 10 % der Bevölkerung dominant ist. Ungefähr 20 % der Herzen weisen eine Kodominanz auf, was bedeutet, dass sowohl die rechte Koronararterie als auch der R. circumflexus der linken Koronararterie die A. interventricularis posterior versorgen.'
