Title: 'Untere Extremität'

OccludedImage: '<img src="paste-7937099563009.jpg" />'
Clinical: 'Die Funktion des M. sartorius ist erforderlich, um mit gekreuzten Beinen zu sitzen, wie es die Schneider in der Vergangenheit taten (Schneidersitz). Der Muskel beugt und dreht den Oberschenkel seitlich und beugt das Bein. Es inseriert am proximalen medialen Schaft der Tibia als Teil des Pes anserinus gemeinesamt mit M. gracilis und M. semitendinosus. Der M. sartorius wird vom N. femoralis innerviert.'
