Title: 'Untere Extremität'

OccludedImage: '<img src="paste-12975096201217.jpg" />'
Clinical: 'Während die V. saphena parva vom dorsalen Venenbogen des Fußes (Arcus venosus dorsalis pedis) entspringt und posterior des Malleolus lateralis verläuft, entspringt die V. saphena magna an der medialen Seite des Bogens und verläuft anterior des Malleolus medialis. Da sie immer dort zu finden ist, wird die VSM an dieser Stelle für IV-Injektionen verwendet, wenn häufiger verwendete Venen wie die V. mediana cubiti nicht verfügbar sind.'
