Title: 'Obere Extremität'

OccludedImage: '<img src="paste-14929306320897.jpg" />'
Clinical: 'Bewegungen des Schulterblatts sind für die freie Bewegung der oberen Extremität unerlässlich. Um den Arm über den Kopf abduzieren zu können, muss die Fossa glenoidalis des Schulterblatts nach oben rotiert werden (Aufwärtsrotation). Wenn die Fossa glenoidalis nach unten rotiert, ist dies eine Abwärtsrotation. Das gesamte Schulterblatt kann sich auch nach oben und unten bewegen; dies wird als Elevation bzw. Depression der Scapula bezeichnet.'
