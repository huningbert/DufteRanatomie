Title: 'Thorax'

OccludedImage: '<img src="paste-19095424598017.jpg" />'
Clinical: 'Drei Herzvenen münden normalerweise in den Koronarsinus, der wiederum in den rechten Vorhof mündet: große, mittlere und kleine Herzvenen. Außerdem münden die vorderen Herzvenen direkt in den rechten Vorhof und die Thebesischen Venen (Venae cordis minimae) sind sehr kleine Venen, die in alle vier Kammern münden. Die größeren Venen können verwendet werden, um die Elektroden eines implantierbaren Herzschrittmachers zu führen.'
