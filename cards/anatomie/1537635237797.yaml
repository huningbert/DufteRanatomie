Title: 'Thorax'

OccludedImage: '<img src="paste-17845589114881.jpg" />'
Clinical: 'Die Äste des Aortenbogens sind variabel. In einer Variante zweigt die rechte A. subclavia, die normalerweise vom Truncus brachiocephalicus abzweigt, vom absteigenden Teil des Bogens ab und verläuft posterior zur Speiseröhre, wodurch diese möglicherweise komprimiert wird und Schluckbeschwerden (Dysphagie) verursacht.'
