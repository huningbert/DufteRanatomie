Title: 'Abdomen'

OccludedImage: '<img src="paste-22604412878849.jpg" />'
Clinical: 'During forced respiration, the quadratus lumborum muscle can assist with inspiration. By preventing the 12th rib from elevating, it allows the diaphragm, which also attaches to the 12th rib, to exert greater downward force on the abdomen, thereby increasing expansion of the thoracic cavity.'
