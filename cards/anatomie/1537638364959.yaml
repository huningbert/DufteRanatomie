Title: 'Abdomen'

OccludedImage: '<img src="paste-22604412878849.jpg" />'
Clinical: 'Während der forcierten Einatmung kann der M. quadratus lumborum die Inspiration unterstützen. Indem die 12. Rippe daran gehindert wird, sich anzuheben, ermöglicht es dem Zwerchfell, welches auch an der 12. Rippe befestigt ist, eine größere Abwärtskraft auf den Bauch auszuüben, wodurch die Ausdehnung der Brusthöhle erhöht wird.'
