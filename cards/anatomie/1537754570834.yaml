Title: 'Upper Limb'

OccludedImage: '<img src="paste-16758962388993.jpg" />'
Clinical: 'Um das Ellenbogengelenk herum gibt es reichhaltige Anastomosen von Gefäßen, die den Blutfluss zu Unterarm und Hand unabhängig von der Position des Ellenbogengelenks ermöglicht. Rezidivierende Äste, in einigen Fällen doppelt, entspringen von radialen, ulnaren und interossären Arterien und verlaufen proximal sowohl anterior als auch posterior des Ellenbogengelenks. Diese Gefäße anastomosieren mit begleitenden Ästen der A. brachialis und A. profunda brachii.'
