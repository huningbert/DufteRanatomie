Title: 'Untere Extremität'

OccludedImage: '<img src="paste-13507672145921.jpg" />'
Clinical: 'Das Sprunggelenk ist ein komplexes Gelenk zwischen Calcaneus und Talus. Es sind eigentlich drei getrennte Gelenke zwischen dem Sprungbein und dem Fersenbein. Die Bewegungen, die an diesem Gelenk auftreten, sind Inversion und Eversion sowie Pronation und Supination. Wenn du im Stehen deinen Oberkörper verdrehst und über die Schulter schaust, bewegen sich die Sprunggelenke deiner Füße gemeinsam mit dem Rest deines Körpers. Wenn Sie über Ihre linke Schulter schauen, supiniert der linke Fuß, während der rechte proniert. Eine Instabilität des Sprunggelenk kann nach einer schweren Fußgelenksverletzung auftreten.'
