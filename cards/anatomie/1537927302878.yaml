Title: 'Becken und Perineum'

OccludedImage: '<img src="paste-33994666147841.jpg" />'
Clinical: 'Die sympathische Innervation zu den Beckenorganen erfolgt hauptsächlich durch den Nervus hypogastricus dexter und sinister, die von den N. splanchnici lumbales abgeleitet sind. Die Nn. hypogastrici verbinden sich mit Ästen der Nn. splanchnici pelvici (Parasympathikus) zu Plexus (Plexus hypogastricus superior und inferior), um die Beckenorgane mit autonomer Innervation zu versorgen.'
