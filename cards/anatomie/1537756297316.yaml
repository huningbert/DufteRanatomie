Title: 'Obere Extremität'

OccludedImage: '<img src="paste-18481244274689.jpg" />'
Clinical: 'Aufgrund ihrer oberflächlichen Lage über der Fossa cubitalis wird die V. mediana cubiti häufig zur Venenpunktion verwendet. Sie durchquert die Fossa cubitalis anterior der Aponeurosis musculi bicipitis brachii, was zum Schutz der darunter liegenden Strukturen in der Fossa cubitalis, nämlich der Arteria brachialis und des N. medianus, beiträgt. Diese Strukturen können bei der Venenpunktion dennoch verletzt werden, wenn die Nadel zu tief oder zu weit medial in die Ellenbeuge eingeführt wird.'
