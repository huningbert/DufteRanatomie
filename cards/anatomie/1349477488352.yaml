Title: 'Vordere Bauchwand&nbsp;2'

OccludedImage: '<img src="MSA-Anterior_Abdominal_Wall_23.jpg">'
Clinical: '<b>Klinik:</b>  Die muskulären Abschnitte des <i>M. rectus abdominis</i> sind am Bauch von Durchtrainierten als „Sixpack“ oder „Waschbrettbauch“ gut zu sehen.</div>'
Comment: '<b>Kommentar:</b>  <i>M. rectus abdominis</i>:<br>Er füllt die Rektusscheide aus und hat seinen Ursprung an den <b>Rippenknorpelaußenflächen der 5.−7. Rippe</b> und am <i>Processus xiphoideus</i>. Von dort zieht der Muskel in parallelen Faserzügen zum <i>Os pubis</i> und setzt dort zwischen <i>Tuberculum pubicum</i> und <i>Symphyse</i> an. Die Innervation erfolgt durch die <i>Nn. intercostales</i>.<br>Der <i>M. rectus abdominis</i> verspannt die Bauchwand, bei Kontraktion <b>richtet</b> er den Oberkörper aus dem Liegen <b>auf</b>. Im Stehen <b>beugt</b> er den <b>Rumpf</b> und kann das Becken anheben. Zudem ist er für die <b>Bauchpresse</b> und forcierte Exspiration mit verantwortlich.<br>Bei Betrachtung des <i>M. rectus abdominis</i> fällt auf, dass er etagenartig durch Bindegewebssehnen in einzelne muskuläre Abschnitte unterteilt wird. Diese <i>Intersectiones tendineae</i> (Zwischensehnen, i.d.R. sind 2 oberhalb und 1–2 unterhalb des Nabels zu finden) unterteilen den <i>M. rectus abdominis</i> in Muskelbäuche, die isoliert kontrahiert werden können.<br> <img src="ana_006100_bauchmuskeln_vorne.png"><br><br>'
Usernotes: ''
Origin: '<b>Ursprung:</b> 5.–7.&nbsp;Rippenknorpel<br>Proc. xiphoideus sterni<br><br>'
Insertion: '<b>Ansatz:</b>  Os pubis<br><br>'
Attachments: ''
Innervation: '<b>Innervation:</b>  <i>Nn. intercostales</i> T7-11 und <i>N. subcostalis</i> (T12).<br><br>'
Actions: '<b>Funktion:</b>  Aufrichten des Beckens<br>Ventralflexion des Rumpfes bzw. Aufrichten des Rumpfes aus Rückenlage<br>Bauchpresse<br>Exspiration<br><br>'
