Title: 'Becken und Perineum'

OccludedImage: '<img src="paste-33200097198081.jpg" />'
Clinical: 'Der M. levator ani umfasst den größten Teil des Diaphragma pelvis. Die andere Komponente ist der M. ischiococcygeus. Der M. levator ani kann in den M. puborectalis, den M. pubococcygeus und den M. iliococcygeus unterteilt werden. Der M. puborectalis bildet eine Schlinge um den Junctio anorectalis und ist wichtig für die Aufrechterhaltung der Stuhlkontinenz. Er entspannt sich, um den Stuhlgang zu ermöglichen.'
