Title: 'Middle Ear'

OccludedImage: '<img src="MSA-Middle_Ear5.jpg">'
Clinical: ''
Comment: '<b>Kommentar:</b><br><b>Mediale Wand:</b> Trennt Mittelohr vom Innenohr. Hier liegt das Promontorium; ein großer Vorsprung, gebildet durch die Cochlea des Innenohrs. Im oberen Teil der medialen Wand befindet sich eine Ausstülpung, die durch den lateralen Bogengang gebildet wird; diesem Kanal auf der gegenüberliegenden Seite unterlegen ist der horizontale Teil des Canalis nervi facialis. Fenestra vestibuli (ovales Fenster - dort, wo sich die Fußplatte des Steigbügels befindet) und Fenestra cochleae (rundes Fenster - von Membran bedeckte Öffnung) befinden sich in superoinferiorer Beziehung an der medialen Wand posterior des Promontoriums. Die Sehne des M. tensor tympani dringt durch die mediale Wand in das Mittelohr ein.<br><b>Seitliche Wand:</b> Trennt das Mittelohr vom Außenohr; wird hauptsächlich durch Trommelfell und Hammer, verbunden an der Membran über die Trommelfellnabel (Umbo membranae tympani), gebildet. Der Recessus epitympanicus ist die dem Trommelfell überliegende Region, die Teile des Hammers und Amboss beherbergt. Chorda tympani befindet sich an Trommelfell und Hammer bishin zum Austritt aus der Fissura petrotympanica.'
