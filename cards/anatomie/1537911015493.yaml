Title: 'Kopf und Nacken'

OccludedImage: '<img src="paste-19232863551489.jpg" />'
Clinical: 'Da der N. opticus (Hirnnerv II) im Canalis opticus befindet, ist das Periost des Kanals fest mit der den Nerv umgebenden Dura verbunden. Dies kann bei einem Kopftrauma von Bedeutung sein, da ein Schlag auf den Kopf dazu führen kann, dass die Nervenfasern innerhalb des Nervs aufgrund dieser Befestigung abscheren. Dies kann zu einem „indirekten“ Nerventrauma (Faserriss) und Sehstörungen bis hin zur Erblindung führen.'
