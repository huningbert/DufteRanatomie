Title: 'Vordere Abdominalwand: Tiefe Schicht'

OccludedImage: '<img src="MSA-Anterior_Abdominal_Wall-Deep_Dissection5.jpg">'
Clinical: '<b>Klinisch:</b> Die unteren epigastrischen Gefäße bilden die <i>Plica umbilicalis lateralis</i> und anastomosieren mit den oberen epigastrischen Gefäßen, die mit den inneren thorakalen (Mamma-)Gefäßen zusammenhängen. Diese arterielle Gefäßanastomose ist wichtig, um die Bauchdecke mit Blut zu versorgen, da diese Arterien auf ihrem gesamten Weg Verbindungen mit Interkostalarterien (im Brustkorb) und segmentalen Lumbalästen im Bauch haben.<br>'
Comment: '<b>Kommentar:</b>  Oberhalb der <i>Linea arcuata</i> umfasst die vordere Schicht der Rektusscheide die fusionierten Aponeurosen der äußeren und inneren schrägen Bauchmuskeln, während die hintere Schicht die fusionierten Aponeurosen des <i>M. obliquus internus abdominis</i> und des <i>transversus abdominis</i> umfasst. Unterhalb der Bogenlinie verschmelzen die Aponeurosen aller 3 Muskeln zur vorderen Schicht der Scheide, und der M. rectus abdominis ruht nur auf der dünnen Fascia transversalis.<br><br>Die unteren epigastrischen Gefäße bilden die <i>Plica umbilicalis lateralis</i> und anastomosieren mit den oberen epigastrischen Gefäßen, die mit den inneren thorakalen (Mamma-)Gefäßen zusammenhängen.<br>'
