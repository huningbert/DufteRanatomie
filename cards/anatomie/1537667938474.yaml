Title: 'Untere Extremität'

OccludedImage: '<img src="paste-8465380540417.jpg" />'
Clinical: 'Die Ligg. collaterale mediale und laterale werden bei gestrecktem Knie gestrafft und sorgen so im Stehen für Stabilität im Kniegelenk. Das Lig. collaterale laterale ist dünner und runder als das Lig. collaterale mediale und erstreckt sich vom Epicondylus lateralis femoris bis zum Caput fibulae. Im Gegensatz zum Lig. collaterale mediale ist es nicht an der Gelenkkapsel oder am ipsilateralen Meniskus befestigt. Aus diesem Grund ist das Lig. collaterale laterale weniger verletzungsanfällig als das Lig. collaterale mediale.'
