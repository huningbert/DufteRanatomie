Title: 'Gehirn'

OccludedImage: '<img src="paste-24017457119233.jpg" />'
Clinical: 'Die A. meningea media befindet sich zwischen der Dura mater und der inneren Oberfläche des Schädels. Sein vorderer Ast kreuzt das Pterion, ein verletzlicher Bereich, in dem die Knochen der Schädeldecke (Calvaria) sehr dünn sind. Eine Fraktur der Schädeldecke am Pterion kann die A. meningea media reißen, was zu einem epiduralen Hämatom führt, einem lebensbedrohlichen Zustand, der eine Notfallbehandlung erfordert, um den durch die Ansammlung von Blut im Epiduralraum verursachten intrakraniellen Überdruck zu lindern.'
