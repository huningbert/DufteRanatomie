Title: 'Untere Extremität'

OccludedImage: '<img src="paste-12352325943297.jpg" />'
Clinical: 'Chondromalacia patellae ist eine schmerzhafte Erkrankung, die mit einer Entzündung der inneren Oberfläche der Kniescheibe und einer Erweichung des dort befindlichen Knorpels einhergeht. Dieser Zustand wird auch als patellofemorales Schmerzsyndrom bezeichnet. Die Erkrankung tritt am häufigsten bei jungen Menschen auf, die aktiv Sport treiben, aber sie kann auch ältere Menschen betreffen, die ihre Knie überbeanspruchen.'
