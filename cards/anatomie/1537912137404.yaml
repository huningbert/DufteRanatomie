Title: 'Kopf und Nacken'

OccludedImage: '<img src="paste-20650202759169.jpg" />'
Clinical: 'Der M. depressor anguli oris wird vom R. marginalis mandibularis des N. facialis innerviert. Dieser Nerv verläuft sehr oberflächlich (unmittelbar unter dem Platysma) entlang des Unterkieferkörpers und wird bei Gesichtsoperationen leicht durchtrennt. Obwohl der Verlust dieses Muskels trivial erscheinen mag, stimmt dies nicht, da der M. depressor anguli oris sehr wichtig ist, um einen normalen Gesichtsausdruck einschließlich eines Lächelns zu erzeugen. Gesichtschirurgen versuchen typischerweise, in dieser Region oberflächlich des Platysmamuskel zu bleiben, damit sie den Nerv nicht versehentlich durchtrennen.'
