Title: 'Kopf und Nacken'

OccludedImage: '<img src="paste-19408957210625.jpg" />'
Clinical: 'An der Fossa mandibularis befindet sich das Kiefergelenk (Art. temporomandibularis). Dieses Gelenk ist ein bikondyläres Gelenk, das eigentlich die Gelenke beider Seiten umfasst. In jedem Kiefergelenk trennt eine Gelenkscheibe das Gelenk in eine obere und untere Gelenkhöhle. Die obere Gelenkhöhle ist ein Gleitgelenk, das eine Protrusion und Retrusion des Unterkiefers ermöglicht. Die untere Gelenkhöhle fungiert in erster Linie als Scharniergelenk, aber eine gewisse Rotation ist erlaubt. Dies ist mit der knirschenden Bewegung der Zähne beim Kauen verbunden. Ein weiteres Beispiel für ein bikondyläres Gelenk ist das Knie, obwohl in diesem Fall die beiden Kondylen in jeder Gelenkhöhle enthalten sind.'
