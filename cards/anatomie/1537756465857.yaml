Title: 'Kopf und Nacke '

OccludedImage: '<img src="paste-18833431592961.jpg" />'
Clinical: 'Wenn eine Person ihre Unterkieferzähne verliert, degeneriert der Alveolarfortsatz (Proc. alveolaris) des Unterkiefers (der Teil, der die Zähne trägt). Dabei liegt das Foramen mentale oft auf der oberen Seite des Corpus mandibulae, so dass bei jeder Kaubewegung Druck auf den aus dem Foramen austretenden Nerv, den N. mentalis, ausgeübt wird. Dies ist für die Person beim Essen ziemlich schmerzhaft, insbesondere wenn die Person Zahnersatzprothesen trägt.'
