Title: 'Becken und Perineum'

OccludedImage: '<img src="paste-28484223107073.jpg" />'
Clinical: 'Der Schwellkörper des Penis besteht aus dem Corpus spongiosum und den paarigen Corpora cavernosa. Innerhalb des Peniskörpers ist das Corpus spongiosum auf die ventrale Seite begrenzt und umgibt die Harnröhre. An der Spitze des Penis dehnt sich das Corpus spongiosum jedoch aus, um die kegelförmige Eichel (Glans) des Penis zu bilden. Am Collum glandis bedeckt die Preputium penis (Vorhaut; besteht aus einer doppelten Hautschicht) die Eichel variabel; diese Haut wird bei der Beschneidung von Männern entfernt.'
