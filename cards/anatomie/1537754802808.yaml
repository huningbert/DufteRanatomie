Title: 'Obere Extremität'

OccludedImage: '<img src="paste-16990890622977.jpg" />'
Clinical: 'Die Mm. lumbricales der Hand entspringen der radialen Seite der Sehnen des M. flexor digitorum profundus. Sie inserieren hauptsächlich in die Dorsalaponeurose der Finger II bis V. Sie dienen hauptsächlich der Streckung der Artt. interphalangeales, können aber auch die Art. metatarsophalangealis beugen. Die beiden medialen Mm. lumbricales werden vom N. ulnaris innerviert, während die beiden lateralen Mm. lumbricales vom N. medianus innerviert werden. Somit würde eine Verletzung des N. medianus die Mm. lumbricales zu den Fingern II und III lähmen, während eine Verletzung des N. ulnaris die Mm. lumbricales bis zu den Fingern IV und V beeinträchtigen würde.'
