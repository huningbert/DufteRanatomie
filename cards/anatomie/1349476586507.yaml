Title: 'Abdominale Wand und innere Organe: Median(sagittal)schnitt'

OccludedImage: '<img src="MSA-Abdominal_Wall_and_Viscera-Median_(Sagittal)_Section28.jpg">'
Clinical: '<b>Klinisch:</b>  Die Bauch-Becken-Höhle ist ein potentieller Raum, der normalerweise nur eine kleine Menge seröser Gleitflüssigkeit enthält, die es den Eingeweiden erlaubt während der gastrointestinalen Peristaltik leicht übereinander zu gleiten. Die abnormale Akkumulation seröser Flüssigkeit in diesem Raum wird <i>Aszites</i> genannt. <i>Aszites</i> kann aus verschiedenen Gründen auftreten. Im Falle einer Leberzirrhose kann die sinusoidale Hypertonie (portale Hypertonie) bis zu 10&endash;20 L/Tag an nässender Leberlymphe beitragen, die sich in der Peritonealhöhle sammelt und den Bauch aufbläht.<br>'
Comment: '<b>Kommentar:</b>  In diesem Sagittalschnitt sind Rückwürfe des parietalen und viszeralen Peritoneums und ihrer dazwischenliegenden Mesenterien zu sehen. Magen, Dünndarm (<i>Jejunum</i> und <i>Ileum</i>), <i>Colon transversum</i> und <i>sigmoideum</i> sind durch Mesenterien in der Peritonealhöhle aufgehängt. Die anderen Abschnitte des Gastrointestinaltrakts sind sekundär retroperitoneal.  <br><br>Die Bauch-Becken-Höhle ist ein potentieller Raum, der normalerweise nur eine kleine Menge seröser Gleitflüssigkeit enthält, die es den Eingeweiden erlaubt während der gastrointestinalen Peristaltik leicht übereinander zu gleiten. Die abnormale Akkumulation seröser Flüssigkeit in diesem Raum wird <i>Aszites</i> genannt.<br>'
