Title: 'Abdomen'

OccludedImage: '<img src="paste-22290880266241.jpg" />'
Clinical: 'Das Verzweigungsmuster der Nerven des Plexus lumbalis ist variabel, was manchmal die eindeutige Identifizierung von Nerven an der hinteren Bauchwand verwirrend macht. Es ist am besten, zuerst den N. subcostalis direkt unterhalb der 12. Rippe zu finden und dann die Nerven von dort aus zu identifizieren. Ein weiteres Problem besteht darin, dass der N. iliohypogastricus und der N. ilioinguinalis beide Teil des ventralen Astes des Spinalnervs L1 sind und genau wo sie sich teilen variabel ist.'
