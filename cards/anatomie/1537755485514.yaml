Title: 'Obere Extremität'

OccludedImage: '<img src="paste-17922898526209.jpg" />'
Clinical: 'Eine Verletzung der unteren Teile des Plexus brachialis führt typischerweise zu einer „Klauenhand“, da die meisten intrinsischen Handmuskeln von den Wirbelsäulensegmenten C8 und T1 innerviert werden. Eine Klauenhand entsteht durch eine Kombination von Hyperextension an den Artt. metacarpophalangeales (MCP) und Flexion an den Artt. interphalangeales (IP) aufgrund einer Lähmung der Mm. lumbricales und interossei, die für die Flexion an den MCP-Gelenken und die Extension an den IP-Gelenken sorgen.'
