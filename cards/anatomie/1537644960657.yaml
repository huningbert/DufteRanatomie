Title: 'Untere Extremität'

OccludedImage: '<img src="paste-7043746365441.jpg" />'
Clinical: 'Krampfadern (Varizen) sind sich windende, vergrößerte, subkutane Venen, die aus einer Insuffizienz der Klappen dieser Venen resultieren. Die V. saphena magna (VSM) ist sehr häufig von diesem entstellenden und manchmal schmerzhaften Zustand betroffen. Überraschenderweise verursacht das Entfernen oder Schließen der V. saphena magna mit einem Laserablationsverfahren keine negativen Auswirkungen und lindert typischerweise den Zustand, da das Blut andere Wege findet, um zum Herzen zurückzukehren.'
