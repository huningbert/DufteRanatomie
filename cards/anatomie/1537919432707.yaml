Title: 'Gehirn'

OccludedImage: '<img src="paste-24653112279041.jpg" />'
Clinical: 'Der Gyrus precentralis ist der primäre motorische Kortex, der die Willensbewegungen auf der kontralateralen Seite des Körpers und des Gesichts steuert. Der Gyrus postcentralis ist der primäre somatosensorische Kortex, der die Empfindung von der kontralateralen Seite des Körpers und des Gesichts verarbeitet. Beide Bereiche enthalten eine topographische Darstellung des Körpers (Homunculus), wobei sich das Gesicht lateral und die Beine und Füße medial befinden. Läsionen des Gyrus pre- und/oder postcentralis führen zu einem Verlust der motorischen Kontrolle und/oder des Gefühls auf der kontralateralen Seite des Gesichts und/oder des Körpers.'
