Title: 'Kopf und Nacken'

OccludedImage: '<img src="paste-23149873725441.jpg" />'
Clinical: 'In der Pubertät nimmt der Schildknorpel unter dem Einfluss von Testosteron deutlich zu, wodurch beim Mann der „Adamsapfel“ entsteht. Das Wachstum des Schildknorpels ist mit einer Verlängerung der Stimmbänder verbunden, was zu einer niedrigeren Stimmfrequenz bei Männern im Vergleich zu Jungen führt.'
