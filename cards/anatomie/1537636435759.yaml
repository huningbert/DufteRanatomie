Title: 'Thorax'

OccludedImage: '<img src="paste-19606525706241.jpg" />'
Clinical: 'Koarktation (Aortenisthmusstenose, ISTA) ist eine Verengung der Aorta, die typischerweise an der Verbindung des Aortenbogens mit der absteigenden Aorta auftritt. Diese Verengung zwingt das Herz dazu, stärker als normal zu pumpen, um das Blut durch den stenotischen Teil der Aorta zu treiben. Dies führt zu hohem Blutdruck in Kopf, Hals und oberen Gliedmaßen und zu niedrigem Blutdruck in den unteren Gliedmaßen. Einige Folgen der Koarktation sind vorzeitige Herzerkrankungen, zerebrale Aneurysmen, Organversagen, Arterienruptur und Tod.'
