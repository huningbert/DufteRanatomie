Title: 'Rücken'

OccludedImage: '<img src="paste-4204772982785.jpg" />'
Clinical: 'Der N. occipitalis major ist eine rein sensorische Komponente des R. dorsalis des N. spinalis C2. Er versorgt den Hinterkopf mit Sinnesempfindung. Es wird angenommen, dass der N. occipitalis major eine Ursache für einige zervikogene Kopfschmerzen ist. Der N. occipitalis minor ist ein Ast des Plexus cervicalis, der aus Filamenten der Rr. ventrales von C2 und C3 besteht. Auch sie ist rein sensorisch und versorgt den Hinterkopf posterior zum Ohr.'
