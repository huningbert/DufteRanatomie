Title: 'Äußere Augenmuskulatur 2'

OccludedImage: '<img src="MSA-Extrinsic_Eye_Muscles_227.jpg">'
Clinical: '<b>Klinisch:</b>&nbsp;<div><div><b>Okulomotoriusparese</b><br>Bei einem kompletten&nbsp;Ausfall des&nbsp;N. oculomotorius&nbsp;kommt es zu verschiedenen Symptomen:</div><b>Herabhängendes Lid</b>&nbsp;(=&nbsp;<b>Ptosis</b>)&nbsp;durch den Ausfall des&nbsp;<b>M. levator palpebrae superioris</b></div><div>Blick nach unten außen durch intakten&nbsp;M. obliquus superior&nbsp;und&nbsp;M. rectus lateralis</div><div>Weitgestellte Pupille (Mydriasis) durch den Ausfall des&nbsp;M. sphincter pupillae</div><div>Aufgehobene&nbsp;Nahakkommodation&nbsp;durch den Ausfall des&nbsp;M. ciliaris<br></div><div><br></div><div><b>Trochlearisparese</b><br>Eine Lähmung des&nbsp;N. trochlearis&nbsp;führt dazu,&nbsp;dass das betroffene&nbsp;Auge&nbsp;durch die Lähmung des&nbsp;M. obliquus superior&nbsp;und das resultierende&nbsp;Übergewicht&nbsp;der anderen&nbsp;Augenmuskeln&nbsp;nach oben und innen gerichtet ist. Hierdurch kommt es zu schräg stehenden, vertikalen Doppelbildern,&nbsp;die am stärksten beim Blick nach nasal unten (z.B. beim Lesen) sind.&nbsp;Um die Abweichung des Bulbus zu verringern und die Doppelbilder zu reduzieren, neigen Patienten ihren Kopf oft zur gesunden Seite&nbsp;(sog.&nbsp;Bielschowsky-Phänomen). Anders herum kann die bewusste Neigung des Kopfes zur betroffenen Seite die Doppelbilder und den Bulbushochstand verstärken und diagnostisch genutzt werden.<br></div>'
Comment: '<div>Kommentar:</div>Der&nbsp;M. obliquus superior&nbsp;zieht nicht direkt zum&nbsp;Bulbus oculi&nbsp;sondern nutzt die <b>Trochlea musculi obliqui superioris am medialen Orbitarand</b> als&nbsp;<b>Hypomochlion&nbsp;</b>und wird dort umgelenkt; der innervierende&nbsp;Hirnnerv&nbsp;heißt entsprechend&nbsp;<b>N. trochlearis</b>!'
Usernotes: ''
Origin: '<b>Ursprung:</b>&nbsp;Die 4 geraden (rectus) Muskeln und der M. obliquus superior entspringen dem Anulus tendineus.<div><br></div><div>Der M. obliquus inf. entspringt der <b>medialen Orbitawand</b> in der Nähe der Fossa lacrimalis<br></div>'
Insertion: '<b>Ansatz:</b>&nbsp;<div>Die 4 rectus Muskeln setzen an der Sklera an.&nbsp;</div><div><br></div><div>Der M. obliquus superior zieht nicht direkt zum&nbsp;Bulbus oculi&nbsp;sondern nutzt die <b>Trochlea musculi obliqui superioris</b> am <b>medialen Orbitarand</b> als&nbsp;<b>Hypomochlion&nbsp;</b>und wird dort umgelenkt</div><div><br>Der M. obliquus inf. zieht zum hinteren lateralen Quadranten am&nbsp;Bulbus oculi&nbsp;(hinter dem Äquator).</div>'
Attachments: ''
Innervation: '<b>Innervation:</b>  Der M. rectus lateralis wird innerviert durch den <b>N. abducens (HN VI)</b><div>Der M. obliquus superior wird innerviert durch den <b>N. trochlearis (HN IV)</b>.&nbsp;</div><div>Die restlichen Rectusmuskeln und der M. obliquus inf. werden durch den N. oculomotorius innerviert (HN III).<br></div>'
Actions: '<b>Funktion:<br></b><b>M. rectus lateralis:</b> abduktion<br><b>M. rectus medialis:</b> adduktion<br><br>Wenn abduziert:<br><b>M. rectus superior:</b> elevation<br><b>M. rectus inferior:</b> depression<br><br>Wenn addiuzert:<br><b>M. obliquus superior:</b> depression<br><b>M. obliquus inferior:</b> elevation<br><br><img src="paste-900d5622c5ab172d2d393e4ba1263a2cb8017147.jpg">'
