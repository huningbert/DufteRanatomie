Title: 'Gehirn'

OccludedImage: '<img src="paste-26903675142145.jpg" />'
Clinical: 'Da die Hypophysengrube unmittelbar posterior des Sinus sphenoidalis liegt, ist die transsphenoidale endoskopische Chirurgie eine minimal-invasive Technik für den Zugang zur Hypophyse zur Entfernung von Tumoren. Ein Endoskop wird durch die Nase eingeführt und kleine Öffnungen werden durch die Wände des Sinus sphenoidalis und der Fossa hypophysialis gemacht, um die Hypophyse zu erreichen.'
