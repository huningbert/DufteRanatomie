Title: 'Gehirn'

OccludedImage: '<img src="paste-26066156519425.jpg" />'
Clinical: ''
Comment: 'Der Thalamus ist eine Relaisstation für die Übertragung von Informationen zur und von der Großhirnrinde. Alle sensorischen Informationen, mit Ausnahme des Geruchssinns, werden durch den Thalamus weitergeleitet, bevor sie den Kortex erreichen. Thalamus-Schlaganfälle führen oft zu einem Thalamussyndrom (Dejerine-Roussy-Syndrom) und verursachen einen kontralateralen Gefühlsverlust, begleitet von Schmerzen, die oft konstant sind und von leichter zu schwerer Intensität reichen können.'
