Clinical: 'In axialen radiologischen Querschnittsbildern kann eine zusammenhängende Struktur als mehr als eine einzelne Struktur erscheinen, wenn sie sich in die Schnittebene hinein und aus ihr heraus krümmt. In diesem axialen Bild sehen wir also die aufsteigende und absteigende Aorta, aber nicht den höheren Abschnitt des Aortenbogens, der die beiden vereint.'
