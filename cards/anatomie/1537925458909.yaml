Title: 'Gehirn'

OccludedImage: '<img src="paste-26641682137089.jpg" />'
Clinical: 'Eine Stauungspapille ist eine Erkrankung, bei der die Papille aufgrund eines erhöhten Hirndrucks anschwillt. Die Sehnervenscheide hängt kontinuierlich mit dem Subarachnoidalraum des Gehirns zusammen, daher können Erhöhungen des Hirndrucks auf die Papille übertragen werden. Ein Papillenödem verursacht eine Schwellung der Netzhautvenen und Blutungen um die Papille. Ein länger andauerndes Papillenödem kann zur Erblindung führen, wenn die zugrunde liegende Ursache nicht behoben wird.'
