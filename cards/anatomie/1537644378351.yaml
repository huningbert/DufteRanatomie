Title: 'Untere Extremität'

OccludedImage: '<img src="paste-5854040424449.jpg" />'
Clinical: 'Das Piriformis-Syndrom ist eine neuromuskuläre Erkrankung, die auftritt, wenn der M. piriformis den Ischiasnerv komprimiert. Das Piriformis-Syndrom beginnt normalerweise mit Schmerzen, Kribbeln oder Taubheitsgefühl im Bereich des Gesäßes. Die Schmerzen können stark sein und entlang des N. ischiadicus ausstrahlen. Die Kompression des Nervs tritt häufig nach langem Sitzen wie bei einer längeren Autofahrt auf. Schmerzen können auch beim Treppensteigen oder Laufen auftreten.'
