Title: 'Kopf und Nacken'

OccludedImage: '<img src="paste-22424024252417.jpg" />'
Clinical: 'Typischerweise haben die A. carotis communis und die A. carotis interna keine Äste im Hals. Die A. carotis externa hat viele Äste, wobei die A. thyroidea superior typischerweise die erste (unterste) ist. Diese Arterie wird bei der chirurgischen Entfernung der Schilddrüse abgebunden. Die A. thyroidea inferior versorgt auch die Drüse und entspringt dem Truncus thyrocervicalis der A. subclavia.'
