Title: 'Kopf und Nacken'

OccludedImage: '<img src="paste-22252225560577_1349468305012.jpg" />'
Clinical: 'Dreihundert der geschätzten 800 Lymphknoten im Körper befinden sich im Nacken. Lymphknoten in Kopf und Hals sind in zwei horizontalen Ringen und zwei vertikalen Ketten auf beiden Seiten des Halses angeordnet. Der äußere (oberflächliche) Ring besteht aus den okzipitalen, präaurikulären (parotiden), submandibulären und submentalen Knoten; der innere (tiefe) Ring wird durch Klumpen von Mucosa-assoziiertem Lymphgewebe (MALT) gebildet, die sich hauptsächlich im Nasopharynx und Oropharynx (Waldeyer-Ring) befinden. Die vertikale Kette besteht aus oberen und unteren Gruppen von tiefen Halsknoten, die mit der Vagina carotica verbunden sind (jugulare Gruppen). Alle Lymphgefäße des Kopfes und Halses münden in die tiefen Halsknoten, entweder direkt aus dem Gewebe oder indirekt über Knoten in Randgruppen. Die Lymphe wird entweder über den Ductus lymphaticus dexter oder den Ductus thoracicus in den systemischen venösen Kreislauf zurückgeführt.'
