Title: 'Kopf und Nacken'

OccludedImage: '<img src="paste-20959440404481.jpg" />'
Clinical: 'Die Nn. supraclaviculares sorgen für die kutane Innervation des Halses und der Schulter und enthalten Nervenelemente des dritten und vierten N. cervicalis. Der N. phrenicus, der das Zwerchfell innerviert, enthält auch Nervenelemente des dritten und vierten N. cervicalis. Dies erklärt, warum Schmerzen vom Zwerchfell und der Umgebung auf die Schulter übertragen werden können.'
