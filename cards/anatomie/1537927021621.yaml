Title: 'Becken und Perineum'

OccludedImage: '<img src="paste-33646773796865.jpg" />'
Clinical: 'Die weibliche Beschneidung (weibliche Genitalverstümmelung) ist die rituelle Amputation einiger oder aller äußeren weiblichen Genitalien. Die Verfahren unterscheiden sich zwischen den ethnischen Gruppen, können jedoch die Entfernung der Vorhaut, der Klitoris und der großen und kleinen Schamlippen umfassen. Klinische Probleme, die aus dem Eingriff resultieren, umfassen wiederkehrende Infektionen, chronische Schmerzen, Zysten, Unfähigkeit schwanger zu werden und Komplikationen während der Geburt.'
