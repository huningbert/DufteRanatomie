Title: 'Sehnen und Bänder des Sprunggelenks: Mediale Ansicht'

OccludedImage: '<img src="MSA-Ligaments_and_Tendons_of_Ankle-Medial_View11.jpg">'
Clinical: '<b>Klinisch:</b> Viele Knöchelverletzungen werden durch Verdrehen verursacht, so dass der Talus in der Frontalebene rotiert und entweder auf den Malleolus medialis oder lateralis trifft. Diese Bewegung verursacht eine Fraktur des Knöchels und belastet die Stützbänder der Gegenseite.<br><br>Eine weitere häufige Verlsetzung ist das sog. Supinationstrauma. Hierbei kommt es durch Umknicken des Fußes nach plantar zu einer Überlastung des lateralen Bandapparats bishin zum Bänderriss (insb. des Lig. talofibulare anterius).'
Comment: '<b>Kommentar:</b> Das obere Sprunggelenk (A. talocruralis) ist ein einachsiges Synovialgelenk vom Scharniertyp (Ginglymus) zwischen Tibia/Fibula und der Trochlea des Talus. Dieses Gelenk ermöglicht Dorsalflexion (Extension) und Plantarflexion. Seine dünne, faserige Kapsel wird durch das vierteilige Lig. collaterale mediale (Deltaband) und das dreiteilige Lig. collaterale laterale verstärkt.<br><br>Das Deltaband besteht aus vier Teilen und begrenzt die Eversion des Fußes. Dieses Band trägt dazu bei, das Längsgewölbe des Fußes zu erhalten, während das Lig. calcaneonaviculare plantare (Pfannenband/Plattfußband) eine starke plantare Unterstützung für den Taluskopf bietet (erhält das Längsgewölbe).<br><br>Das einachsige untere Sprunggelenk (A. talotarsalis) ermöglicht In-/Eversion und besteht aus A. talocalcaneonavicularis (vorne) und aus A. subtalaris (hinten). Die Grenze zwischen den Teilgelenken bildet das Lig. talocalcaneum interosseum. Kombinierte Bewegung von OSG und USG ermöglicht Pronation und Supination.<br><img src="ana_003700_sprunggelenk_baender_medial.png">'
