Title: 'Hautrezeptoren'

OccludedImage: '<img src="paste-65a5c0595e7142b436cbf5647d8f205aec8d3f30.jpg">'
Clinical: 'Da die Hauptnervenbahn für die Übertragung sensorischer Information der Meissner- & Pacini-Körperchen zum Cortex das Hinterstrang-Lemniscus-medialis-System ist, können Läsionen in diesem System die Zwei-Punkt-Diskrimination und Vibrationsempfindung beeinträchtigen. Solche Defizite können eine zerebrovaskuläre Störung, besser bekannt als Schlaganfall, als Ursache haben.'
Comment: 'Comment: Meissner- & Pacini-Körperchen sind schnell adaptierende (rapidly adapting/RA) gekapselte Mechanorezeptoren in der Dermis der Fingerspitzen, Handflächen und Fußsohlen. Pacini-Körperchen befinden sich ebenfalls in den Mesenterien, im Periost der Knochen, in den Geschlechtsorganen sowie in der Nähe von Sehnenansätzen und Gelenkkapseln.  Meissner-Körperchen in den Hautpapillen (Papillae dermis) sind sensibel gegenüber leichten Berührungen, hingegen antworten Pacini-Körperchen, die sich üblicherweise tief in der Dermis und dem subkutanen Bindegewebe der Haut befinden, auf Druck, Vibration und grobe Berührungen. Beide Rezeptoren werden von einer einzigen sensorischen Nervenfaser versorgt, die von mehreren Lamellen aus abgeflachten Perineuralzellen umgeben sind.'
