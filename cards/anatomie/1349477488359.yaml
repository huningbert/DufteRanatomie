Clinical: ''
Comment: '<b>Kommentar:</b>  <i>Mm. intercostales intimi</i> sind häufig schwach entwickelt und können mit den darüber liegenden <i>Mm. intercostales interni</i> verschmolzen sein.<br><br>Der <i>M. transversus thoracis</i> ist in seinen Ansätzen variabel.<br><br>'
Usernotes: ''
Origin: '<b>Ursprung:</b>  Der <i>M. transversus thoracis</i> entspringt von der hinteren Fläche des unteren Teils des <i>Corpus sterni</i> und dem <i>Processus xiphoideus</i>.<br><br>'
Insertion: '<b>Insertion:</b>  Mm. intercostales intimi: Oberrand der darunterliegenden Rippe<br><br>M. transversus thoracis: Innenseite der Rippenknorpel 2-6.<br><br>'
Attachments: ''
Innervation: '<b>Innervation:</b> Mm. intercostales intimi: Nn. intercostales 4–11<br><br>M. transversus thoracis: Nn. intercostales 2–6<br><br>'
Actions: '<b>Funktion:</b>&nbsp;Expiration'
