Title: 'Gehirn'

OccludedImage: '<img src="paste-25181393256449 (1).jpg" />'
Clinical: 'Das Gehirn wird aus zwei Quellen mit Blut versorgt: Die Aa. carotides internae sorgen für den vorderen Kreislauf und die Aa. vertebrales für den hinteren Kreislauf. Aa. communicans anterior und posterior verbinden die beiden Kreislaufe und bilden den Circulus arteriosus cerebri (von Willis), der für den Umgehungskreislauf sorgt, falls eine der Arterien verstopft ist.'
