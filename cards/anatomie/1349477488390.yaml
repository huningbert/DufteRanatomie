Title: 'Knochengerüst des Abdomen'

OccludedImage: '<img src="MSA-Bony_Framework_of_Abdomen0.jpg">'
Clinical: '<b>Klinisch:</b>Gedankliche Linien, die auf der Oberfläche der Bauchdecke gezogen werden, unterstützen den Kliniker bei der Lokalisierung von Schmerzen und damit verbundenen anatomischen Strukturen. Die subkostale Linie ist eine horizontale Linie entlang dem unteren Rand der Rippenknorpel, welche den absteigenden Zwölffingerdarm durchkreuzt. Die transumbilikale Ebene ist eine horizontale Linie, die durch den Nabel und die Bandscheibe zwischen L3-4 verläuft. Die transtuberkuläre Ebene verläuft durch die Darmbeinhöcker der Crista iliaca und entspricht der Höhe des 5. Lendenwirbels.<br>Eine weitere klinisch nützliche Methode zur Lokalisierung von Schmerzen ist die Unterteilung des Abdomens in Quadranten. Dies geschieht durch die Visualisierung einer gedachten vertikalen Ebene vom Processus xiphoideus bis zur Schambeinfuge (median) und einer horizontalen Ebene (transumbilikal). So wird das Abdomen in einen rechten/linken oberen/unteren Quadranten unterteilt.'
