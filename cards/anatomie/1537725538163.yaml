Title: 'Obere Extremität'

OccludedImage: '<img src="paste-15453292331009 (1).jpg" />'
Clinical: 'Die laterale Achsellücke (Foramen humerotricipitale) wird wie folgt begrenzt:<br>• Oben: M. teres minor<br>• Unten: M. teres major<br>• Medial: Caput longum, M. triceps brachii<br>• Lateral: Collum chirurgicum, Humerus<br>Die Lücke enthält den N. axillaris und die hinteren Humerusgefäße (A. und V. circumflexa humeri posterior). Sowohl der Nerv als auch die Gefäße können durch Raumforderungen im Foramen komprimiert werden. Symptome können Deltoideus-Schwäche und Sensibilitätsverlust an der lateralen Seite des Oberarms sein.'
