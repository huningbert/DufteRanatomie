Title: 'Gehirn'

OccludedImage: '<img src="paste-25765508808705.jpg" />'
Clinical: 'Hydrozephalus ist eine Erkrankung, bei der es zu einer übermäßigen Ansammlung von Liquor cerebrospinalis (CSF) im Gehirn kommt. Es gibt zwei Haupttypen von Hydrozephalus: Hydrocephalus malresorptivus und occlusivus. Ein Hydrocephalus malresorptivus tritt auf, wenn der Liquorfluss nach dem Austritt aus den Ventrikeln blockiert wird, sodass die Verbindung zwischen den Ventrikeln intakt ist. Ein Hydrocephalus occlusivus tritt auf, wenn der Liquorfluss entlang einer der Passagen blockiert wird, die die Ventrikel verbinden. Hydrozephalus wird am häufigsten behandelt, indem ein Shunt chirurgisch eingeführt wird, um überschüssigen Liquor aus dem Gehirn abzuleiten.'
