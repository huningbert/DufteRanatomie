Title: 'Anorektale Muskulatur'

OccludedImage: '<img src="MSA-Anorectal_Musculature8.jpg">'
Clinical: '<b>Klinisch:</b> Traumata der Analschleimhaut, z.B. durch verdichteten Kot, können zu einer Analinfektion führen, die sich in die angrenzenden Schließmuskeln und darüber hinaus in die Fossa ischiorectalis des fettgefüllten Analdreiecks ausbreiten kann.<br>'
Comment: '<b>Kommentar:</b>  Ein interner Sphinkter liegt unter dem äußeren Analsphinkter. Dieser Schließmuskel der glatten Muskulatur steht unter unwillkürlicher Kontrolle. Sympathische Fasern behalten ihre tonische Kontraktion bei, während parasympathische Fasern den Muskeltonus entspannen und eine Erweiterung des Analkanals bei Stuhlgang oder Blähungen ermöglichen. Diese Aktion erfordert auch, dass gleichzeitig der äußere Analsphinkter entspannt wird.<br>'
Usernotes: ''
Origin: ''
Insertion: ''
Attachments: '<b>Anhänge:</b>  Umgibt die letzten 2cm des Analkanals und besteht aus subkutanen, oberflächlichen und tiefen Anteilen. Einige Fasern heften sich anterior an den <i>Corpus perineale</i> und posterior an das <i>Lig. anococcygeum</i>. Fasern können auch den <i>M. transversus perinei superficialis</i>, den <i>levator ani</i> und den <i>bulbospongiosus</i> verbinden. Tiefe Fasern verflechten sich mit dem <i>M. puborectalis</i>.<br><br>'
Innervation: '<b>Innervation:</b>  Versorgung durch die unteren rektalen Äste (größtenteils S4) des <i>N. pudendus</i> (S2-4).<br><br>'
Actions: '<b>Funktion:</b>  Dieser Muskel befindet sich in einem tonischen Kontraktionszustand und hat keinen Antagonisten. Er hält den Analkanal geschlossen.<br><br>'
