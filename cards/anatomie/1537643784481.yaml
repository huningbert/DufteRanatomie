Title: 'Untere Extremität'

OccludedImage: '<img src="paste-5072356376577.jpg" />'
Clinical: 'Die ischiocrurale Muskulatur, zu denen der Caput longum des M. biceps femoris, M. semimembranosus und M. semitendinosus gehören, stammen alle vom Tuber ischiadicum. An diesem Ansatz tritt häufig eine Verletzung auf, diese kann entweder eine Zerrung oder ein Riss sein. Der Muskel kann auch einen Teil der knöchernen Tuberositas abreißen, was zu einer Ausrissfraktur führt.'
