Title: 'Vordere Thoraxwand'

OccludedImage: '<img src="MSA-Anterior_Thoracic_Wall2.jpg">'
Clinical: '<b>Klinik:</b>  Unter jeder Rippe parkt ein VAN – Aufbau der Gefäß-Nerven-Straße unter den Rippen von kranial nach kaudal: Vene&nbsp;–&nbsp;Arterie&nbsp;–&nbsp;Nerv.<br><br>'
Comment: '<b>Kommentar</b>  Die Muskulatur in den Intercostalräumen dient zum einen der Abdichtung dieser Räume und zum anderen spielt sie eine wichtige Rolle für die Atemmechanik. Zwischen den <i>Mm. intercostales interni</i> und <i>Mm. intercostales intimi</i> verläuft die Bindegewebsloge der Intercostalgefäße und -nerven, die die beiden Muskeln voneinander trennt.<br><br>'
Usernotes: ''
Origin: '<b>Ursprung:</b>  Rippenunterrand<br><br>'
Insertion: '<b>Ansatz:</b>  Oberrand der nächsttieferen Rippe<br><br>'
Attachments: ''
Innervation: '<b>Innervation:</b>  Nn. intercostales 1–11<br>'
Actions: '<b>Funktion:</b>  Inspiration<br>'
