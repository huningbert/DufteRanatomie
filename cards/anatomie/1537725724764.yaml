Title: 'Obere Extremität'

OccludedImage: '<img src="paste-15728170237953 (1).jpg" />'
Clinical: 'Der M. pectoralis minor wird normalerweise als von den Rippen aus wirkend betrachtet, um das Schulterblatt zu senken und zu protrahieren. Er ist jedoch auch ein wirksamer akzessorischer Atemmuskel bei Patienten mit Dyspnoe. In diesem Fall wirkt der Muskel von seiner Befestigung am Proc. coracoideus aus, um die Rippen während der Inspiration anzuheben. Damit dies effektiv ist, muss der Patient das Schulterblatt so abstützen, sodass der Patient typischerweise sitzt, mit Händen oder Ellbogen auf einer Stütze wie einem Tisch (vgl. Kutschersitz).'
