Title: 'Untere Extremität'

OccludedImage: '<img src="paste-12695923326977.jpg" />'
Clinical: 'Der M. gastrocnemius entspringt den Femurkondylen, so dass er zwar primär ein Plantarflexor des Sprunggelenks ist, aber auch das Knie beugen kann. Der M. soleus entspringt sowohl der Fibula als auch der Tibia und ist somit nur ein Plantarflexor des Sprunggelenks. Beide werden vom N. tibialis innerviert und beide inserieren über die Achillessehne (Tendo calcaneus) am Fersenbein. Der M. soleus kann für die körperliche Untersuchung funktionell isoliert werden, indem man den Patienten das Knie vollständig beugen lässt.'
