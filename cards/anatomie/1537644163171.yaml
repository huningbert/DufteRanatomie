Title: 'Untere Extremität'

OccludedImage: '<img src="paste-5523327942657.jpg" />'
Clinical: 'Bei Patienten mit Osteoporose, meist ältere Frauen, ist der Oberschenkelhals sehr anfällig für Frakturen. Dies kann zu einem Sturz des Patienten führen oder auch als Folge eines Sturzes auftreten. Da die arterielle Versorgung des Femurkopfes entlang des Halses verläuft, kommt es bei einer solchen Fraktur häufig zu einer Ruptur der arteriellen Gefäße. Es kann dann zu einer avaskulären Neurose des Hüftkopfes kommen. Dies kann durch den Ersatz des Hüftkopfes durch eine Prothese (künstliche Hüfte) behandelt werden, ein Verfahren, das erstmals 1969 in den USA an der Mayo Clinic durchgeführt wurde.'
