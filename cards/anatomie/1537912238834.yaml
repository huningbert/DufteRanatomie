Title: 'Kopf und Nacken'

OccludedImage: '<img src="paste-20817706483713.jpg" />'
Clinical: 'Das Eagle-Syndrom (Stylo-kerato-hyoidales Syndrom) ist eine Erkrankung, die mit einem außergewöhnlich langen Proc. styloideus (mehr als 30 mm) verbunden ist, der benachbarte Strukturen stört. Der Patient stellt sich typischerweise mit einseitigen Halsschmerzen, Schluckbeschwerden, Tinnitus, Gesichts- und Nackenschmerzen und Ohrenschmerzen vor. Der verlängerte Proc. styloideus kann auch eine Kompression der A. carotis interna verursachen, insbesondere wenn der Kopf gedreht wird.'
