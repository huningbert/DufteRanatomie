Title: 'Knochen des Handgelenks und der Hand'

OccludedImage: '<img src="MSA-Bones_of_Wrist_and_Hand8.jpg">'
Clinical: '<div><b>Klinik</b></div><div>Beim Sturz auf die ausgestreckte&nbsp;Hand&nbsp;bricht von den Handwurzelknochen das&nbsp;<b>Os scaphoideum</b>&nbsp;am häufigsten. In Folge seiner prekären Gefäßversorgung ist bei Querfrakturen mit einem langwierigen Heilungsverlauf und Tendenz zur Pseudarthrose zu rechnen (<b>„Navikularefraktur“</b>&nbsp;der Kliniker). Diese Fraktur erfordert eine mindestens 6-wöchige Ruhigstellung des Handgelenks und des Daumens. Andernfalls müssen die Fragmente osteosynthetisch verschraubt werden.</div><div><br></div><div>Bei Pressluftarbeitern kann die Verbindung von chronischer Belastung mit der bei dorsalextendiertem&nbsp;Handgelenk&nbsp;stark reduzierten Durchblutung des Mondbeins zur&nbsp;<b>„Lunatummalazie“</b>&nbsp;, einer&nbsp;aseptischen Knochennekrose&nbsp;führen.<br></div>'
Comment: '<div><div><div><div><div><img src="694px-Handgelenk_Schema.png"><br></div><div><div><b>Handgelenk&nbsp;(schematisch):</b><br></div><div>&nbsp;&nbsp; A&nbsp;Kahnbein&nbsp;(<i>Os&nbsp;scaphoideum</i>)</div><div>&nbsp;&nbsp; B&nbsp;Mondbein&nbsp;(<i>Os&nbsp;lunatum</i>)</div><div>&nbsp;&nbsp; C&nbsp;Dreiecksbein&nbsp;(<i>Os&nbsp;triquetrum</i>)</div><div>&nbsp;&nbsp; D&nbsp;Erbsenbein&nbsp;(<i>Os&nbsp;pisiforme</i>)</div><div>&nbsp;&nbsp; E&nbsp;Großes&nbsp;Vieleckbein&nbsp;(<i>Os&nbsp;trapezium</i>)</div><div>&nbsp;&nbsp; F&nbsp;Kleines&nbsp;Vieleckbein&nbsp;(<i>Os&nbsp;trapezoideum</i>)</div><div>&nbsp;&nbsp; G&nbsp;Kopfbein&nbsp;(<i>Os&nbsp;capitatum</i>)</div><div>&nbsp;&nbsp; H&nbsp;Hakenbein&nbsp;(<i>Os&nbsp;hamatum</i>)</div></div></div><div><b><br></b></div><div><b>Merkspruch:</b></div><div><b>Handwurzelknochen</b>&nbsp;(<b>proximal → distal und radial → ulnar</b>): „Ein&nbsp;<b>Kahn</b>&nbsp;der fuhr im&nbsp;<b>Mond</b>enschein im&nbsp;<b>Dreieck</b>&nbsp;und um das&nbsp;<b>Erbsenbein</b>.&nbsp;<b>Vieleck groß</b>,&nbsp;<b>Vieleck klein</b>, der&nbsp;<b>Kopf</b>&nbsp;der muss am&nbsp;<b>Haken</b>&nbsp;sein.“</div></div><div><b><br></b></div><div><b>Articulatio radiocarpalis</b><br></div><div><br></div><div><b>Gelenktyp</b></div></div><div>Das proximale&nbsp;Handgelenk&nbsp;ist ein Eigelenk (Articulatio ellipsoidea) mit&nbsp;2 Freiheitsgraden bzw. Hauptachsen.</div><div><br></div><div><div><b>Gelenkpfanne</b></div></div><div>Sie wird von der&nbsp;<b>Facies articularis carpalis</b>&nbsp;des distalen Radius und dem&nbsp;<b>Discus articularis</b>&nbsp;distal der Ulna („Discus ulnocarpalis“) gebildet. Dieser Discus gleicht den zu großen Abstand zwischen dem Caput ulnae und den proximalen Karpalknochen aus und vermittelt den Kontakt der Knochen. Der dreieckige faserknorpelige Discus ist am Radius sowie am Processus styloideus der Ulna befestigt.</div><div>Die Pfanne hat&nbsp;<b>elliptische Form</b>, wobei der größere Durchmesser in radioulnarer Richtung liegt. Die Pfanne ist gegenüber der Längsachse des Unterarms um 10°–15° nach&nbsp;<b>palmar</b>&nbsp;sowie um 20°–25° nach&nbsp;<b>ulnar geneigt</b>.</div><div><br></div><div><div><b>Gelenkkopf</b></div></div><div>Teilweise überknorpelte Bänder verbinden die drei proximalen Handwurzelknochen, das&nbsp;<b>Os scaphoideum</b>&nbsp;, das&nbsp;<b>Os lunatum</b>&nbsp;und das&nbsp;<b>Os triquetrum</b>&nbsp;zu einem gleichfalls&nbsp;<b>elliptischen Gelenkkopf</b>. Das Skaphoid hat Verbindung mit dem Radius, das Lunatum mit dem Radius und dem Discus, das Triquetrum mit dem Discus.</div></div>'
