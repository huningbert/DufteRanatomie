Title: 'Obere Extremität'

OccludedImage: '<img src="paste-15251428868097.jpg" />'
Clinical: 'Die A. suprascapularis ist ein Zweig des Truncus thyrocervicalis der A. subclavia. Es verläuft oberhalb des Lig. transversum scapulae superius in der Incisura scapulae, um die Mm. supraspinatus und infraspinatus zu versorgen. Der N. suprascapularis entspringt aus dem oberen Rumpf des Plexus brachialis und verläuft unterhalb des Ligamentums, um die gleichen Muskeln zu innervieren. Der N. suprascapularis unterliegt einem Impingement an der Incisura scapulae, während die Arterie nicht komprimiert würde, da sie über das Band verläuft.'
