Title: 'Kopf und Nacken'

OccludedImage: '<img src="paste-21453361643521.jpg" />'
Clinical: 'Die Nn. alveolaris inferior und lingualis werden normalerweise betäubt, wenn Zahnärzte an den unteren Zähnen arbeiten. Gelegentlich schädigt das Injektionsverfahren die Nerven, was zu einer Anästhesie oder Parästhesie der Zähne, der Zunge, des Mundes und des Kinns auf dieser Seite führt, die langanhaltend und für den Patienten sehr lästig sein kann. Das Kinn ist taub, weil der N. mentalis ein Endast des N. alveolaris inferior ist.'
