Title: 'Dünne Haut'

OccludedImage: '<img src="MSA-Thin_Skin10.jpg">'
Clinical: '<b>Klinik:<br>Hautkrebs</b> ist die häufigste maligne Krebserkrankung in Nordamerika. Die 3 Haupttypen sind <b>Basalzellkarzinom</b>, <b>Plattenepithelkarzinom</b> (entstehen aus Keratinozyten) und <b>Melanome</b> (entstehen aus Melanozyten). Das Basalzellkarzinom macht mehr als 90 % aller Hautkrebserkrankungen aus. Es wächst langsam und breitet sich nur selten in andere Körperregionen aus.'
Comment: '<b>Kommentar:</b>Das Integument ist das größte Organ des Körpers. Es besteht aus Haut, Hautanhangsgebilden, Nägeln, Haaren, Schweißdrüsen und Talgdrüsen. Das Gesamtgewicht der Haut des Erwachsenen beträgt 3 bis 5 kg. Die Haut ist eine Schutzbarriere gegen Verletzungen, infektiöse Krankheitserreger und ultraviolette Strahlung. Die Haut ist an der Regulierung der Körpertemperatur beteiligt, unterstützt die Regulierung des Elektrolythaushalts, dient der Reizaufnahme und der Vitamin-D-Synthese. Es hat eine bemerkenswerte Regenerationsfähigkeit. Die Haut kann je nach struktureller Komplexität und Dicke der Epidermis in dick oder dünn klassifiziert werden. Dünne Haut bedeckt den größten Teil der Körperoberfläche, während dicke Haut auf die Handflächen und Fußsohlen beschränkt ist. Dermis mit dünner Haut enthält normalerweise die meisten Hautanhangsgebilde wie Haarfollikel, Schweiß und Talgdrüsen.'
