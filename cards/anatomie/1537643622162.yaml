Title: 'Rücken'

OccludedImage: '<img src="paste-4569845202945.jpg" />'
Clinical: 'Der M. spinalis ist der &bdquo;medialste&ldquo; Bestandteil der Rückenmuskelgruppe des M. erector spinae. Er ist der am wenigsten entwickelte der drei und tritt normalerweise nur im Brustbereich auf. Die Muskelsegmente entstehen und setzen an Dornfortsätzen an. Einseitig kontrahierend bewirkt der Muskel eine  seitliche Beugung der Wirbelsäule, während er bei beidseitiger Kontraktion gemeinsam mit dem M. iliocostalis und M. longissimus die Wirbelsäule streckt.'
