Title: 'Becken und Perineum'

OccludedImage: '<img src="paste-34325378629633.jpg" />'
Clinical: 'Die benigne Prostatahyperplasie (BPH) ist eine Erkrankung, die die meisten Männer nach dem mittleren Alter betrifft. Der Lobus medius der Prostata vergrößert sich und behindert den Harnfluss in der Pars prostatica der Urethra. Die Patienten klagen auch über Nykturie (nächtliches Wasserlassen), Dysurie (schweres oder schmerzhaftes Wasserlassen) und Drang (plötzlicher Harndrang).'
