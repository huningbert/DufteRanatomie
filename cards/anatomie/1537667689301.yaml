Title: 'Untere Extremität'

OccludedImage: '<img src="paste-8070243549185.jpg" />'
Clinical: 'Das distale Gelenk zwischen Fibula und Tibia ist eine der wenigen Syndesmosen (Fasergelenke, im Gegensatz zu Synovialgelenken) im menschlichen Körper. Die distale tibiofibuläre Syndesmose hilft, die richtige Ausrichtung zwischen den distalen Enden von Tibia und Fibula aufrechtzuerhalten. Eine Verletzung der distalen tibiofibulären Syndesmose wird allgemein als hohe Sprunggelenksverstauchungen bezeichnet. Unbehandelt können hohe Sprunggelenksverstauchungen zu einer Instabilität des gesamten Sprunggelenks führen.'
