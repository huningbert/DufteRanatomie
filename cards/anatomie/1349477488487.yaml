Title: 'Bänder des Handgelenks: Palmare Ansicht'

OccludedImage: '<img src="MSA-Ligaments_of_Wrist-Palmar_View9.jpg">'
Clinical: ''
Comment: '<b>Kommentar:</b> Das Handgelenk oder Radiokarpalgelenk ist ein ellipsoides biaxiales Synovialgelenk (Eigelenk), das vom distalen Ende des Radius (Diskus triangularis / Discus articularis ulnocarpalis) und den Karpalknochen Kahnbein, Mondbein und Dreiecksbein gebildet wird. Dieses Gelenk wird durch radiale und ulnare Kollateralbänder sowie durch dorsale und palmare (volare) radiokarpale Bänder verstärkt. Das Gelenk ermöglicht Flexion, Extension, Abduktion, Adduktion und Zirkumduktion.<br><br>Anatomen fassen diese Bänder oft einfach in ein Lig. radiocarpale palmare (lange und kurze radiolunate und radioscaphocapitate Bänder:1-3 in der obigen Liste), ein Lig. ulnocarpale palmare (ulnolunate, ulnocapitate und ulnotriquetrale Ligamente) und verschiedene interkarpale und metakarpale Bänder zusammen. Handchirurgen klassifizieren diese Bänder jedoch anhand ihrer Ansätze genauer.<br><br>Das Handwurzelgelenk des Daumens ist ein zweiachsiges Sattelgelenk (an Os trapezium). Es ermöglicht Flexion und Extension, Abduktion und Adduktion und Zirkumduktion. Die restlichen vier Karpometakarpalgelenke sind durch Bänder eingeschränkte Synovialgelenke (Nebengelenke, Amphiarthrosen), die gleitende Bewegungen ermöglichen.'
