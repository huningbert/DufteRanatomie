Title: 'Abdomen'

OccludedImage: '<img src="paste-22046067130369_1349468305012.jpg" />'
Clinical: 'Die lange linke Nierenvene kreuzt die Mittellinie zwischen SMA (A. mesenterica superior) und abdominaler Aorta. Ein nach unten gerichteter Druck auf die SMA kann die Vene komprimieren, was zu einem Nierenveneneinklemmungssyndrom, auch bekannt als Nussknacker-Syndrom, führt. Dieses Syndrom kann mit Blut oder Protein im Urin, Schmerzen in der linken Bauchflanke, Übelkeit, Erbrechen und Schmerzen im linken Hoden einhergehen.'
