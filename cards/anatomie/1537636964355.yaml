Title: 'Abdomen'

OccludedImage: '<img src="paste-20422569492481 (1).jpg" />'
Clinical: 'Der Dünndarm besteht aus Duodenum, Jejunum und Ileum. Obwohl die beiden letzteren nicht durch einen bestimmten Punkt abgegrenzt sind, werden sie wie folgt unterschieden:<br>• Das Jejunum hat weniger Fett in seinem Mesenterium als das Ileum.<br>• Das Jejunum hat typischerweise einen größeren Durchmesser als das Ileum.< br>• Das Jejunum hat einfache Arkaden und lange Vasa recta, während das Ileum komplexere Arkaden und kürzere Vasa recta hat.'
