Title: 'Untere Extremität'

OccludedImage: '<img src="paste-12425340387329 (1).jpg" />'
Clinical: 'Der M. plantaris ist ein dünner Muskel, der von der Linea supracondylaris lateralis des Femurs ausgeht; er wird zu einer schmalen Sehne, die zwischen dem M. gastrocnemius und dem M. soleus absteigt, um an der Achillessehne oder an der medialen Seite des Tuberculum calcanei anzusetzen. Die Plantaris-Sehne kann für Sehnentransplantate in anderen Bereichen des Körpers entnommen werden und ist anfällig für Verletzungen bei Aktivitäten, die eine erzwungene Dorsalextension des Knöchels bei gestrecktem Knie beinhalten. Plantaris-Sehnenruptur wird manchmal als Tennisbein bezeichnet.'
