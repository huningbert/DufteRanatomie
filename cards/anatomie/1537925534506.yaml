Title: 'Gehirn'

OccludedImage: '<img src="paste-26718991548417.jpg" />'
Clinical: 'Das Tentorium cerebelli ist eine Durafalte, die das Großhirn, das sich im supratentoriellen Raum befindet, vom Kleinhirn, das sich im infratentoriellen Raum befindet, trennt. Es gibt eine Öffnung, die Incisura tentorii, die den Durchgang des Hirnstamms ermöglicht. Erhöhter intrakranieller Druck im supratentoriellen Raum kann zu einer Herniation von Teilen des Temporallappens, insbesondere des Uncus, durch die Incisura tentorii führen (Unkalherniation). Der vorgefallene Uncus übt Druck auf die Hirnstammstrukturen aus, was zu Pupillenerweiterung, Ophthalmoplegie und Hemiparese führt.'
