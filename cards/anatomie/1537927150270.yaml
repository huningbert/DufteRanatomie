Title: 'Becken und Perineum'

OccludedImage: '<img src="paste-33788507717633.jpg" />'
Clinical: 'Der Corpus clitoridis ist sehr variabel in der Größe; eine wichtige Tatsache, die in Anatomielehrbüchern normalerweise nicht erwähnt wird. Ähnlich wie der Penis ist es ein erektiles Organ, aber während der Penis sowohl aus Corpus spongiosum als auch aus Corpus cavernosum besteht, besteht die Klitoris nur aus Corpus cavernosum. Der Bulbus vestibuli enthält bei Frauen das Corpus spongiosum.'
