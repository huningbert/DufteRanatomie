Title: 'Gehirn'

OccludedImage: '<img src="paste-24571507900417.jpg" />'
Clinical: 'Die Substantia nigra ist eine Ansammlung von dopaminergen Neuronen im Mittelhirn. Es ist Teil der Basalganglien, einer Ansammlung subkortikaler Kerne, die die motorische Funktion regulieren. Niedergang der dopaminergen Neuronen in der Substantia nigra ist eines der Merkmale der Parkinson-Krankheit. Symptome der Parkinson-Krankheit sind Tremor, Akinesie, Bradykinesie, Steifheit und Maskengesicht (Hypomimie).'
