Title: 'Vordere Bauchwand 1'

OccludedImage: '<img src="MSA-Anterior_Abdominal_Wall_12.jpg">'
Clinical: '<b>Klinisch:</b>  Eine Schwäche der vorderen Bauchwand kann zu Hernien führen, bei denen darunter liegende Eingeweide und Fett nach vorne vorragen und eine Ausbeulung oder Ruptur der vorderen Muskelschichten verursachen können. Die häufigsten Arten von Bauchwandhernien sind Leistenhernien (Leistenbruch), Nabelhernien (Nabelbruch), Hernien der Linea alba (Bauchwandbruch, epigastrische Hernie; tritt normalerweise im Oberbauchbereich auf) und Narbenhernien (treten an der Stelle einer früheren Operationsnarbe auf).<br>'
Comment: '<b>Kommentar:</b>  Er entspringt von der <i>Fascia thoracolumbalis</i> (tiefes Blatt), der <i>Crista iliaca</i> und vom <i>Lig. inguinale</i>. Von dort ziehen seine Fasern zu den unteren Ränder der <i>10.–12. Rippe</i>. Medial gehen sie in die <i>Internusaponeurose</strong> über, die ebenfalls an der Bildung der Rektusscheide beteiligt ist.<br>Sein Faserverlauf ist im oberen Bereich gegenüber dem des <i>M. obliquus externus</i> genau <b>um 90° versetzt</b>. Die kaudalen Fasern verlaufen horizontal und nach kaudal-medial. Beim Mann bildet der kaudale Teil des <i>M. obliquus internus abdominis</i> mit einigen Muskelfasern den <i>M. cremaster</i>.<br>Die einseitige Kontraktion bewirkt eine <b>Seitwärtsneigung</b> zur gleichen Seite, bei beidseitiger Kontraktion wird der Körper <b>nach vorne</b> gebeugt. Auch dieser Muskel hat große Bedeutung für <b>Bauchpresse</b> und forcierte Exspiration.<br><img src="ana_006100_steckbrief2.png"><br><img src="ana_006100_bauchmuskeln_seitlich (1).png"><br><img src="ana_006100_bauchwand_aufbau.png"><br>'
Usernotes: ''
Origin: '<b>Ursprung:</b>  Fascia thoracolumbalis<br>Crista iliaca<br>Lateraler Teil des Leistenbandes<br>Spina iliaca anterior superior<br><br>'
Insertion: '<b>Ansatz:</b> Übergang zum M. cremaster: Vom Unterrand des Muskels spalten sich einige Fasern ab, die als M. cremaster (Hodenheber) ins Skrotum ziehen<br><br>10.–12.&nbsp;Rippe<br>Linea alba<br>Vorderes und hinteres Blatt der Rectusscheide<br><br>'
Attachments: ''
Innervation: '<b>Innervation:</b>  Von den <i>Nn. intercostales</i> T7-11, dem <i>N. subcostalis</i> (T12) und den <i>N. iliohypogastricus</i> und <i>ilioinguinalnerven</i> (L1).<br><br>'
Actions: '<b>Funktion:</b>  Bewegung des Rumpfes<br>Bauchpresse<br>Exspiration<br><br>'
