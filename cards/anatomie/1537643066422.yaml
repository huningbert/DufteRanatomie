Title: 'Rücken'

OccludedImage: '<img src="paste-3517578215425.jpg" />'
Clinical: 'Die Incisura vertebralis inferior verbindet sich mit der Incisura vertebralis superior des darunter liegenden Wirbels, um das Foramen intervertebrale zu bilden. In der klinischen Praxis wird dieses Foramen typischerweise als Neuralforamen bezeichnet. Durch diese Foramina treten die Spinalnerven aus. Im Brust-, Lenden- und Kreuzbeinbereich tritt der Nerv unter den gleich nummerierten Wirbeln aus (d.h. der Spinalnerv L4 verlässt die Wirbelsäule durch das Foramen intervertebrale [neurale] L4/L5)'
